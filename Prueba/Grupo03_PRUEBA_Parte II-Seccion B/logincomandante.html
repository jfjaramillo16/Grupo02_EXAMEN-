<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Comandante</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="comandante-login">
 <button type="button" class="back-button"
        onclick="window.location.href='../../index.html'">Regresar</button>

  <div class="login-box">
    <img src="img/foto.jpg" alt="Foto del Comandante" class="foto-comandante">
    <h2><i class="bi bi-person-badge-fill"></i> Login Comandante</h2>

    <form id="loginForm" novalidate>
      <!-- Usuario -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" id="usuario" class="form-control" placeholder="Usuario Comandante" required>
        <div class="invalid-feedback">⚠️ Ingrese su usuario.</div>
      </div>

      <!-- Contraseña -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña Comandante" required minlength="4">
        <div class="invalid-feedback">⚠️ Ingrese su contraseña (mínimo 4 caracteres).</div>
      </div>

      <!-- Recordarme -->
      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" id="recordar">
        <label class="form-check-label" for="recordar">Recuérdame</label>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-login w-100">Ingresar</button>
      <a href="#" class="link">¿Se olvidó la contraseña?</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Validación -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let usuario = document.getElementById("usuario");
      let contrasena = document.getElementById("contrasena");
      let valido = true;

      // Resetear estados
      usuario.classList.remove("is-invalid");
      contrasena.classList.remove("is-invalid");

      // Validar usuario
      if (usuario.value.trim() === "") {
        usuario.classList.add("is-invalid");
        valido = false;
      }

      // Validar contraseña
      if (contrasena.value.trim().length < 4) {
        contrasena.classList.add("is-invalid");
        valido = false;
      }

      // Si es válido
      if (valido) {
        alert("✅ Bienvenido, Comandante " + usuario.value + "!");
        this.reset();
      }
    });
  </script>
</body>
</html>
